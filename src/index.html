<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taller Prog</title>
</head>

<body>
    <div class="container">

        <div class="my-card card">
            <div class="card-body">
                <label for="">Ejercicio 1</label>
                <label for="">1.Sumar dos números e imprimir el resultado</label>
                <div class="form-inline">
                    <label for=""> Numero 1</label>
                    <input type="text" class="form-control" id="numberOne">
                </div>
                <div class="form-inline">
                    <label for=""> Numero 2</label>
                    <input type="text" class="form-control" id="numberTwo">
                </div>
                <div class="form-inline">
                    <button class="btn btn-primary" onclick="calculate()">Calcular</button>
                </div>
                <div>
                    <span>Resultado : </span>
                    <h5 id="result" class=""> ------- </h5>
                </div>
            </div>
        </div>
    </div>
    <div class="ejercicio2">
        <div class="my-card card">
            <label for="">Ejercicio 2</label>
            <label for="">2. Identificar si una persona es mayor de edad</label>
            <div class="card-body">
                <div class="form-inline">
                    <label for=""> Edad</label>
                    <input type="text" class="form-control" id="Edad">
                    <div class="form-inline">
                        <button class="btn btn-primary" onclick="main()">Calcular</button>
                    </div>
                    <div>
                        <span>Resultado : </span>
                        <h5 id="result2" class=""> ------- </h5>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="ejercicio3">
        <div class="my-card card">
            <label for="">Ejercicio 3</label>
            <label for="">3. si un número ingresado desde el teclado es un número par o impar</label>
            <div class="card-body">
                <div class="form-inline">
                    <label for=""> Numero</label>
                    <input type="text" class="form-control" id="number">
                    <div class="form-inline">
                        <button class="btn btn-primary" onclick="main1()">Operacion</button>
                    </div>
                    <div>
                        <span>Resultado : </span>
                        <h5 id="result3" class=""> ------- </h5>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="ejercicio4">
        <div class="my-card card">
            <label for="">Ejercicio 4</label>
            <label for="">4. Dados tres números calcular el mayor.</label>
            <div class="card-body">
                <div class="form-inline">
                    <div class="form-inline">
                        <label for=""> Numero 1</label>
                        <input type="text" class="form-control" id="num1">
                    </div>
                    <div class="form-inline">
                        <label for="">Numero 2</label>
                        <input type="text" class="form-control" id="num2">
                    </div>
                    <div class="form-inline">
                        <label for="">Numero 3</label>
                        <input type="text" class="form-control" id="num3">
                    </div>
                    <div class="form-inline">
                        <button class="btn btn-primary" onclick="calcular()">Operacion</button>
                    </div>
                    <div>
                        <span>Resultado : </span>
                        <h5 id="result4" class=""> ------- </h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script>
    const inputNumberOne = document.getElementById("numberOne");
    const inputNumberTwo = document.getElementById("numberTwo");
    const h5Result = document.getElementById("result");

    function calculate() {
        const n1 = parseInt(inputNumberOne.value);
        const n2 = parseInt(inputNumberTwo.value);
        if (hasDataAnError(n1, n2)) {
            onError();
            return;
        }
        onSuccess(n1, n2);
    }

    function hasDataAnError(n1, n2) {
        return !n1 || !n2;
    }

    function onError() {
        h5Result.innerHTML = "ingrese datos validos";
        h5Result.classList.add("text-danger");
    }

    function onSuccess(n1, n2) {
        h5Result.innerHTML = add(n1, n2);
        h5Result.classList.remove("text-danger");
    }

    function add(n1, n2) {
        return n1 + n2;
    }

    /*Ejercicio 2*/
    const edad = document.getElementById("Edad");
    const message = document.getElementById("result2");

    function main() {

        const age = parseInt(edad.value);

        if (!age) {
            error();
        } else {
            evaluate(age);
        }
    }

    function error() {

        message.innerHTML = "Ingrese datos validos";
        message.classList.add("text-danger");
    }

    function evaluate(edad) {

        if (edad < 18) {
            menor(edad);
        } else {
            mayor(edad);
        }
    }

    function mayor(edad) {
        message.classList.remove("text-danger");
        message.innerHTML = `Tienes ${edad} años, es mayor de edad`;
        message.classList.add("text-success");
    }

    function menor(edad) {
        message.classList.remove("text-danger");
        message.innerHTML = `Tienes ${edad} años, es menor de edad`;
        message.classList.add("text-info");

    }

    /*Ejercicio 3*/
    const par = document.getElementById("number");
    const resultado = document.getElementById("result3");

    function main1() {
        const n = parseInt(par.value);
        if (!n) {
            result3.innerHTML = `ingrese un dato valido`;
        } else {
            operation(n);
        }
    }

    function operation(n) {

        if (n % 2) {
            impar(n)
        } else {
            par1(n);
        }
    }

    function par1(n) {
        result3.innerHTML = `El numero ${n} es par`;
    }

    function impar(n) {
        result3.innerHTML = `El numero ${n} es impar`;

    }


    /*Ejercicio 4*/

    const number1 = document.getElementById("num1");
    const number2 = document.getElementById("num2");
    const number3 = document.getElementById("num3");
    const resultado4 = document.getElementById("result4");

    function calcular() {
        const n1 = parseInt(number1.value);
        const n2 = parseInt(number2.value);
        const n3 = parseInt(number3.value);

        if (!n1 || !n2 || !n3) {
            validation(n1, n2, n3);
        } else {
            Nmayor(n1, n2, n3);
        }
    }

    function validation(n1, n2, n3) {

        result4.classList.add("text-danger");

        if (!n1) {

            result4.innerHTML = "  "

        } else if (!n2) {

            result4.innerHTML = "  "
        } else if (!n3) {
            result4.innerHTML = " "
        }
    }

    function Nmayor(n1, n2, n3) {

        result4.classList.remove("text-danger");

        let mayor = 0;

        if (n1 > n2 && n1 > n3) {
            mayor = n1
        } else if (n2 > n1 && n2 > n3) {
            mayor = n2
        } else if (n3 > n1 && n3 > n2) {
            mayor = n3
        }
        result4.innerHTML = `Numero mayor es: ${mayor}`;
        result4.classList.add("text-success");

    }
</script>

</html>
